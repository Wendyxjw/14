<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Action</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in todos" ng-class="$odd?'odd':'even'">
        <td>{{$index+1}}</td>
        <td>action:{{item.action}}</td>
        <td>complete:{{item.complete}}</td>
    </tr>

    <tr ng-repeat="item in todos" ng-class-even="'even'">
        <td>{{$index+1}}</td>
        <td ng-repeat="(key,value) in item">{{key}}={{value}}</td>
    </tr>
    <!--ng-repeat-start和ng-repeat-end要配套使用-->
    <tr ng-repeat-start="item in todos">
        <td>This is item{{$index}}</td>
    </tr>
    <tr>
        <td>The action is:{{item.action}}</td>
    </tr>
    <tr ng-repeat-end>
        <td>Item {{$index}} is {{item.complete?'':'not'}} complete</td>
    </tr>

    </tbody>
</table>
